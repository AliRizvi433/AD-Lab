<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Based Test</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td align="center">
                <table border="0" width="80%">
                    <tr>
                        <td colspan="2">
                            <h2 align="center">Computer Based Test</h2>
                            <p align="right">Time Remaining: 45:00</p>
                        </td>
                    </tr>
                    
                    <form>
                        <!-- Question 1 -->
                        <tr>
                            <td colspan="2">
                                <table border="1" width="100%">
                                    <tr>
                                        <td>
                                            <b>Question 1:</b> What is the output of printf("%d", 1+2+"3");?
                                            <br><br>
                                            <input type="radio" name="q1" value="a"> a) 6<br>
                                            <input type="radio" name="q1" value="b"> b) 33<br>
                                            <input type="radio" name="q1" value="c"> c) Error<br>
                                            <input type="radio" name="q1" value="d"> d) 3<br>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Question 2 -->
                        <tr>
                            <td colspan="2">
                                <table border="1" width="100%">
                                    <tr>
                                        <td>
                                            <b>Question 2:</b> Which of the following is not a valid variable name in C?
                                            <br><br>
                                            <input type="radio" name="q2" value="a"> a) _variable<br>
                                            <input type="radio" name="q2" value="b"> b) variable1<br>
                                            <input type="radio" name="q2" value="c"> c) 1variable<br>
                                            <input type="radio" name="q2" value="d"> d) variable_1<br>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Navigation Buttons -->
                        <tr>
                            <td colspan="2" align="center">
                                <input type="button" value="Previous">
                                <input type="button" value="Mark for Review">
                                <input type="button" value="Next">
                                <input type="submit" value="Submit Test">
                            </td>
                        </tr>

                        <!-- Question Panel -->
                        <tr>
                            <td colspan="2">
                                <table border="1" width="100%">
                                    <tr>
                                        <td align="center">
                                            Question Panel:<br>
                                            <button>1</button>
                                            <button>2</button>
                                            <button>3</button>
                                            <button>4</button>
                                            <button>5</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
