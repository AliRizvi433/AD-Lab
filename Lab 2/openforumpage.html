<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Forum</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td align="center">
                <table border="0" width="80%">
                    <tr>
                        <td colspan="2" align="center">
                            <h2>Open Forum Discussion</h2>
                        </td>
                    </tr>
                    
                    <!-- Post Creation Section -->
                    <tr>
                        <td colspan="2">
                            <form>
                                <table border="1" width="100%">
                                    <tr>
                                        <td align="center">
                                            <h3>Create New Post</h3>
                                            <table border="0" width="90%">
                                                <tr>
                                                    <td>Topic:</td>
                                                    <td><input type="text" name="topic" size="50"></td>
                                                </tr>
                                                <tr>
                                                    <td>Message:</td>
                                                    <td><textarea name="message" rows="4" cols="50"></textarea></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" align="center">
                                                        <input type="submit" value="Post">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>

                    <!-- Sample Discussion Threads -->
                    <tr>
                        <td colspan="2">
                            <h3>Recent Discussions</h3>
                            <table border="1" width="100%">
                                <tr>
                                    <th>Topic</th>
                                    <th>Posted By</th>
                                    <th>Date</th>
                                    <th>Replies</th>
                                </tr>
                                <tr>
                                    <td><a href="#">Programming Basics Discussion</a></td>
                                    <td>John Doe</td>
                                    <td>2025-01-05</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td><a href="#">Web Development Tips</a></td>
                                    <td>Jane Smith</td>
                                    <td>2025-01-06</td>
                                    <td>3</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
