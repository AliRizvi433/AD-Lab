<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title" name="title">Computer Based Test</title>
</head>
<body id="body" name="body">
    <table id="main-table" name="main-table" border="1" width="100%" height="100%">
        <tr id="main-row" name="main-row">
            <td id="main-cell" name="main-cell" align="center">
                <table id="inner-table" name="inner-table" border="0" width="80%">
                    <tr id="header-row" name="header-row">
                        <td id="header-cell" name="header-cell" colspan="2">
                            <h2 id="header-title" name="header-title" align="center">Computer Based Test</h2>
                            <p id="time-remaining" name="time-remaining" align="right">Time Remaining: 45:00</p>
                        </td>
                    </tr>
                    
                    <form id="test-form" name="test-form">
                        <!-- Question 1 -->
                        <tr id="question-1-row" name="question-1-row">
                            <td id="question-1-cell" name="question-1-cell" colspan="2">
                                <table id="question-1-table" name="question-1-table" border="1" width="100%">
                                    <tr id="question-1-content-row" name="question-1-content-row">
                                        <td id="question-1-content" name="question-1-content">
                                            <b id="question-1-title" name="question-1-title">Question 1:</b> What is the output of printf("%d", 1+2+"3");?
                                            <br><br>
                                            <input id="question-1-option-a" name="question-1-option-a" type="radio" name="q1" value="a"> a) 6<br>
                                            <input id="question-1-option-b" name="question-1-option-b" type="radio" name="q1" value="b"> b) 33<br>
                                            <input id="question-1-option-c" name="question-1-option-c" type="radio" name="q1" value="c"> c) Error<br>
                                            <input id="question-1-option-d" name="question-1-option-d" type="radio" name="q1" value="d"> d) 3<br>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Question 2 -->
                        <tr id="question-2-row" name="question-2-row">
                            <td id="question-2-cell" name="question-2-cell" colspan="2">
                                <table id="question-2-table" name="question-2-table" border="1" width="100%">
                                    <tr id="question-2-content-row" name="question-2-content-row">
                                        <td id="question-2-content" name="question-2-content">
                                            <b id="question-2-title" name="question-2-title">Question 2:</b> Which of the following is not a valid variable name in C?
                                            <br><br>
                                            <input id="question-2-option-a" name="question-2-option-a" type="radio" name="q2" value="a"> a) _variable<br>
                                            <input id="question-2-option-b" name="question-2-option-b" type="radio" name="q2" value="b"> b) variable1<br>
                                            <input id="question-2-option-c" name="question-2-option-c" type="radio" name="q2" value="c"> c) 1variable<br>
                                            <input id="question-2-option-d" name="question-2-option-d" type="radio" name="q2" value="d"> d) variable_1<br>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- Navigation Buttons -->
                        <tr id="navigation-buttons-row" name="navigation-buttons-row">
                            <td id="navigation-buttons-cell" name="navigation-buttons-cell" colspan="2" align="center">
                                <input id="previous-button" name="previous-button" type="button" value="Previous">
                                <input id="mark-for-review-button" name="mark-for-review-button" type="button" value="Mark for Review">
                                <input id="next-button" name="next-button" type="button" value="Next">
                                <input id="submit-test-button" name="submit-test-button" type="submit" value="Submit Test">
                            </td>
                        </tr>

                        <!-- Question Panel -->
                        <tr id="question-panel-row" name="question-panel-row">
                            <td id="question-panel-cell" name="question-panel-cell" colspan="2">
                                <table id="question-panel-table" name="question-panel-table" border="1" width="100%">
                                    <tr id="question-panel-content-row" name="question-panel-content-row">
                                        <td id="question-panel-content" name="question-panel-content" align="center">
                                            Question Panel:<br>
                                            <button id="question-1-button" name="question-1-button">1</button>
                                            <button id="question-2-button" name="question-2-button">2</button>
                                            <button id="question-3-button" name="question-3-button">3</button>
                                            <button id="question-4-button" name="question-4-button">4</button>
                                            <button id="question-5-button" name="question-5-button">5</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
