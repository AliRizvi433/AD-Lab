<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title" name="title">Login Page</title>
</head>
<body id="body" name="body">
    <table id="main-table" name="main-table" border="1" width="100%" height="100%">
        <tr id="main-row" name="main-row">
            <td id="main-cell" name="main-cell" align="center" valign="middle">
                <table id="inner-table" name="inner-table" border="0" width="300">
                    <tr id="header-row" name="header-row">
                        <td id="header-cell" name="header-cell" colspan="2" align="center">
                            <h2 id="header-title" name="header-title">Login</h2>
                        </td>
                    </tr>
                    <form id="login-form" name="login-form">
                        <tr id="username-row" name="username-row">
                            <td id="username-label" name="username-label" align="right">Username:</td>
                            <td id="username-input-cell" name="username-input-cell">
                                <input id="username-input" name="username-input" type="text" name="username" required>
                            </td>
                        </tr>
                        <tr id="password-row" name="password-row">
                            <td id="password-label" name="password-label" align="right">Password:</td>
                            <td id="password-input-cell" name="password-input-cell">
                                <input id="password-input" name="password-input" type="password" name="password" required>
                            </td>
                        </tr>
                        <tr id="submit-row" name="submit-row">
                            <td id="submit-cell" name="submit-cell" colspan="2" align="center">
                                <input id="submit-button" name="submit-button" type="submit" value="Login">
                            </td>
                        </tr>
                        <tr id="registration-row" name="registration-row">
                            <td id="registration-cell" name="registration-cell" colspan="2" align="center">
                                <a id="registration-link" name="registration-link" href="registration.html">New Registration</a>
                            </td>
                        </tr>
                    </form>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
