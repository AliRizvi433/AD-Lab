<html>
    <head>
        <title>First JS example</title>
        <script type="text/javascript" src="msg.js"></script>
        <script type="text/javascript">
            function message(){
                alert("clicked");
            }
            document.write("Hello world");
            console.log("Hello world");
        </script>
    </head>
    <body>
        <p><b>This is an example for JS</p>
        <form>
            <input type="button" value="Click me" onclick="message()">
            <input type="checkbox" value="do not check" onclick="msg()">
        </form>
    </body>
</html>
