<html>
  <head>
    <title>Registration Form</title>
    <script>
      function validateForm() {
        var name = document.forms["registrationForm"]["name"].value;
        var id = document.forms["registrationForm"]["id"].value;
        var password = document.forms["registrationForm"]["password"].value;
        var email = document.forms["registrationForm"]["email"].value;
        var age = document.forms["registrationForm"]["age"].value;
        var gender = document.forms["registrationForm"]["gender"].value;
        var branch = document.forms["registrationForm"]["branch"].value;
        var skills = document.forms["registrationForm"]["skills"];
        var resume = document.forms["registrationForm"]["resume"].value;

        if (
          name == "" ||
          id == "" ||
          password == "" ||
          email == "" ||
          age == "" ||
          gender == "" ||
          branch == ""
        ) {
          alert("All fields must be filled out");
          return false;
        }

        var skillsChecked = false;
        for (var i = 0; i < skills.length; i++) {
          if (skills[i].checked) {
            skillsChecked = true;
            break;
          }
        }
        if (!skillsChecked) {
          alert("Please select at least one technical skill");
          return false;
        }

        if (resume == "") {
          alert("Please upload your resume");
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <table border="0" width="100%" height="100%">
      <tr>
        <td>
          <form name="registrationForm" onsubmit="return validateForm()">
            <table border="0" width="500">
              <tr>
                <td colspan="2" align="center">
                  <h2>Registration Form</h2>
                </td>
              </tr>
              <tr>
                <td align="right">Name:</td>
                <td><input type="text" name="name" required /></td>
              </tr>
              <tr>
                <td align="right">ID:</td>
                <td><input type="text" name="id" required /></td>
              </tr>
              <tr>
                <td align="right">Password:</td>
                <td><input type="password" name="password" required /></td>
              </tr>
              <tr>
                <td align="right">E-Mail:</td>
                <td><input type="email" name="email" required /></td>
              </tr>
              <tr>
                <td align="right">Age:</td>
                <td><input type="number" name="age" required /></td>
              </tr>
              <tr>
                <td align="right">Gender:</td>
                <td>
                  <input type="radio" name="gender" value="male" /> Male
                  <input type="radio" name="gender" value="female" /> Female
                </td>
              </tr>
              <tr>
                <td align="right">Branch:</td>
                <td>
                  <select name="branch">
                    <option value="">Select Branch</option>
                    <option value="CSE">Computer Science</option>
                    <option value="IT">Information Technology</option>
                    <option value="ECE">Electronics</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right">Technical Skills:</td>
                <td>
                  <input type="checkbox" name="skills" value="C" /> C
                  <input type="checkbox" name="skills" value="Java" /> Java
                  <input type="checkbox" name="skills" value="Python" /> Python
                </td>
              </tr>
              <tr>
                <td align="right">Resume:</td>
                <td><input type="file" name="resume" /></td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" value="Register" />
                  <input type="reset" value="Reset" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
